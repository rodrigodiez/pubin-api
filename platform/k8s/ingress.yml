apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: pub-in-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: pub-in.lab.rodrigodiez.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              serviceName: pub-in-api
              servicePort: 80
